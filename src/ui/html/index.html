<!DOCTYPE html>
<html>

  <head>
    <title>EasyGSM</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>

  <body>
    <div id="server-list">
      <h2>Server List</h2>
      <ul id="clickable-list">

        <li><a href="#">Server 2</a></li>
        <li><a href="#">Server 3</a></li>
      </ul>
      <button id="add-server">+</button>

      <ul id="clickable-list">

        <li><a href="#">Ban List</a></li>
        <li><a href="#">Configuration</a></li>
      </ul>

    <footer>

        EasyGSM is an open source software. Please credit Matthew Manka as the
        first author of the program in all areas where credit is due.
      </div>
    </footer>
